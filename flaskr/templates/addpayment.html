{% block content %}

<p class="mb-4">Pay your due</p>
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Accounts Table</h6>
  </div>


<body>

  <h1>Due Amount is {{ due }} </h1>

 <form method="post">
 	<div class="form-group">
    <label for="amount">Enter the amount</label>
    <input name="amount" id="amount" value="{{ request.form['amount'] }}" required>
    </div>    
    
    <button class ="btn btn-primary">Save</button>
    <input action="action" class="btn btn-primary" onclick="window.history.go(-1); 
    	return false;" type="submit" value="Cancel"/>
  </form>


	</body>

{% endblock %}

{% extends 'base.html' %}


{% block content %}
<body>
<div class="card shadow mb-4">

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Block</th>
            <th>UnitNo</th>
            <th>MaintenanceFee</th>
            <th>Due</th>
            <th>History</th>
            <th>Payment</th>
          </tr>
        </thead>
        <tbody align="center">
          {% for e in posts %}
          <tr>
            
              <td> {{ e.id }} </td>
              <td>{{ e.Name }} </td> 
              <td>{{ e.Block }}</td>
              <td>{{ e.UnitNo }}</td>
              <td>{{ e.MaintenanceFee }}</td>
              <td>{{ e.Due }}</td>

              <td>
              <a href="{{ url_for('views.history', income_id=e.id ) }}" class="btn btn-primary" role="button" >
              View History </a>
            </td>
              <td>
              <a href="{{ url_for('views.payment', income_id=e.id ) }}" class="btn btn-primary" role="button" >
              Enter Payment </a>
            </td>

            </tr>
            {% endfor %}
     </tbody>
     

  </table>  
 </div>
 </div>
 </div> 
<div class="button-group" align="right" >
  <a href="{{ url_for('views.create') }}" class="btn btn-primary" role="button" >
  Create User </a>

</body>

{% endblock %}
